<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .myclass {
      color: pink;
    }
  </style>
  <body>
    <script src="../dist/umd/vue.js"></script>
    <div id="app" class="myclass" style="color: red; font-size: 14px">
      hello
      {{name}}
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "jiajia",
            firstName:"zhu",
            lastName:"feng",
          };
        },     
        // 1.计算属性默认不执行，Object.definedProperty的 getter方法
        // 2. 如果依赖的值不变，就不会重新执行，即使取值 vm.fullName
        // 3.依赖的值变化了，需要重新取值 vm.firstName = 'zhang' fullname zhangfeng
        computed:{//实际上是
          myname(){
            console.log("ok-myname")
            return this.firstName + this.lastName;
          },
          fullName:{
            get(){
              console.log('ok-fullName');
              return this.firstName + this.lastName;
            },
            set(newVal){
              console.log(newVal)
            }
          }
        } 
        // dirty表示这个值是不是脏的 true/false，取值后变为dirty false ,依赖值变化了dirty true
      });
      

      setTimeout(() =>{
        vm.firstName =  "我的我的我的我的我的我的我的我的我的我的我的我的我的我的"
      },1000)
      console.log("vm.firstName ",vm.firstName )
    </script>
  </body>
</html>
